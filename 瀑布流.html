    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script>
        var colCount            //有多少列
        var colHeightArry = []  //存放每一列高度
        //用jquery的outerWidth(true)获取waterfal里img的宽度,true表示为包含margin
        var imgWidth = $('.waterfall img').outerWidth(true);
        // 用js的passeInt()方法获取瀑布流盒子除以图片宽度的整数，
        colCount = parseInt($('.waterfall').width() / imgWidth)
        // 用for循环把列数存入高度数组里，并每一项赋值为0
        for (var i = 0; i < colCount; i++) {
            colHeightArry[i] = 0
        }
        $(window).on('resize', function () {  //窗口改变执行reset()
            reset() 
        })
        $(window).on('load', function () {     // 窗口加载完成执行reset()
            reset() 
        })
        function reset() {
            var colHeightArry = []
            colCount = parseInt($('.waterfall').width() / imgWidth)
            for (var i = 0; i < colCount; i++) {
                colHeightArry[i] = 0
            }
            $('.waterfall img').each(function(){        //jquery遍历对每个img执行
                var minValue = colHeightArry[0] //最小的高度
            var minIndex = 0;              //最小高度下标
            for (var i = 0; i < colCount; i++) {   //循环高度数组把数组中最小的值给minValue
                if (colHeightArry[i] < minValue) {
                    minValue = colHeightArry[i]
                    minIndex = i
                }
            }
            $(this).css({
                left: minIndex * imgWidth, //给这个元素的添加属性left为 第几列 × 图片的宽度 
                top: minValue               //高度为高度数组中最小的值
            })
            // 高度数组中最小高度下标的值 等于 这个值 +  这个图片的高度
            colHeightArry[minIndex] = colHeightArry[minIndex] + $(this).outerHeight(true)
            })
        }
    </script>
